<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <link rel="stylesheet" href="task17.css">
</head>
<body>
    <div class="form-container bg">
        <form>
            <h1>Customer Information Form</h1>
            <p>Please fill out the customer information form below to join. Fields marked with a red star are mandatory.</p>
            
            <label for="title">Customer Name<span>*</span></label>
            <div class="name-section">
                <select id="title" name="title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                </select>
                <input type="text" id="first" name="first" placeholder="First" required>
                <input type="text" id="initials" name="initials" placeholder="Initials">
                <input type="text" id="last" name="last" placeholder="Last" required>
            </div>

            <label for="address1">Customer Address<span>*</span></label>
            <input type="text" id="address1" name="address1" placeholder="Street Address" required>
            <input type="text" id="address2" name="address2" placeholder="Street Address Line 2">

            <div class="address-section">
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="region" name="region" placeholder="Region">
                <input type="text" id="postal" name="postal" placeholder="Postal / Zip Code" required>
                <input type="text" id="country" name="country" placeholder="Country">
            </div>

            <label for="phone">Customer Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="### ### ####">
            
            <label for="fax">Customer Fax</label>
            <input type="tel" id="fax" name="fax" placeholder="### ### ####">

            <label for="dob">Customer Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <label for="email">Customer ID/Email</label>
            <input type="email" id="email" name="email">

            <p >All customer information will be kept with discretion and will not be used for other marketing or advertisement purposes without customer approval.</p>
            
            <div class="checkbox-section">
                <input type="checkbox" id="futureCampaigns" name="futureCampaigns">
                <label for="futureCampaigns">I allow my information to be used for future campaigns</label>
            </div>

            <button type="submit">SEND INFORMATION</button>
        </form>
    </div>
</body>
</html>
